services:
  api:
    volumes:
    - type: bind
      source: ./librechat.yaml
      target: /app/librechat.yaml
    networks:
      - librechat-network

  # LiteLLM Proxy
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: litellm
    restart: always
    ports:
      - "4000:4000"
    volumes:
      - ./litellm/litellm-config.yaml:/app/config.yaml
    command: --config /app/config.yaml --port 4000
    environment:
      - LITELLM_MASTER_KEY=sk-1234
      - LITELLM_SALT_KEY=sk-salt-1234
      - AZURE_API_KEY=${AZURE_API_KEY}
      - AZURE_BASE_URL=${AZURE_BASE_URL}
      - AZURE_BASE_URL_OPENAI=${AZURE_BASE_URL_OPENAI}
      - AIRS_API_KEY=${AIRS_API_KEY}
      - AIRS_DEFAULT_PROFILE_NAME=${AIRS_DEFAULT_PROFILE_NAME}
      - AIRS_API_URL=${AIRS_API_URL}
      - LITELLM_DEBUG=true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - librechat-network

  mongodb:
    networks:
      - librechat-network

  vectordb:
    networks:
      - librechat-network

  meilisearch:
    networks:
      - librechat-network

  rag_api:
    networks:
      - librechat-network  

networks:
  librechat-network:
    driver: bridge
